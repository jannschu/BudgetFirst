<!DOCTYPE html>
<!--
    This is page shown in our main electron window.
    It will load the scripts from disk or a server providing
    hot reloading.
  -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.onload = function() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            // The dist/bundle.js file is generated by webpack 
            script.src = (process.env.HOT ? "http://localhost:8080" : "..") + 
                "/dist/bundle.js";
            document.body.appendChild(script);
        };
    </script>
  </body>
</html>
